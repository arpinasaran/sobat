<!-- templates/shop/delete_shop.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Delete Shop</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete "{{ shop.name }}"? This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">
                    Delete Shop
                </button>
                <a href="{% url 'shop:list' %}" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
